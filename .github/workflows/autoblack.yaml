name: autoblack
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install Black
        run: pip install black
      - name: Check Style
        run: black -l 100 --check .
      - name: Fix Style
        if: failure()
        run: |
          black -l 100 .
          git checkout origin/${{ github.head_ref }}
          git config user.name "autoblack"
          git config user.email github-actions@github.com
          git add .
          git commit -m "Format Python code with Black"
          git push